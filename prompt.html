<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>AI Prompt Generator</title>
    <link rel="stylesheet" href="styles/prompt.css">
</head>
<body>

<div class="header">
    <h2>Sparrxw</h2>
</div>

<div class="main-content">
    <div class="left-content">
        <h2 class="h2-title" style="margin-bottom: 1em">Prompt Generator</h2>
        <textarea id="promptBox" rows="10" cols="50" readonly></textarea>
        <button id="copyBtn">Copy Prompt</button>

        <div class="button-container">
            <button id="hd-toggle">Disable Hires.Fix</button>
            <button id="landscape-toggle">Landscape</button>
            <div>
                <label for="scale">Seed:</label>
                <input type="number" id="scale" min="0" max="100" step="1" />
            </div>
            <div>
                <label for="model">Model:</label>
                <select id="model">
                    <option value="1">Model 1</option>
                    <option value="2">Model 2</option>
                    <option value="3">Model 3</option>
                </select>
            </div>
            <div>
                <label for="h">Hires scale:</label>
                <input type="number" id="h" min="1" max="4" step="0.1" />
            </div>
        </div>

        <div id="category-container">
            <h3>Character Count</h3>
            <div id="character_count"></div>
            
            <h3>Hair Color</h3>
            <div id="hair_color"></div>
            
            <h3>Hair Style</h3>
            <div id="hair_style"></div>

            <h3>Bang Style</h3>
            <div id="bang_style"></div>

            <h3>Eyes</h3>
            <div id="eyes"></div>

            <h3>Emotion</h3>
            <div id="emotion"></div>

            <h3>Pose</h3>
            <div id="pose"></div>

            <h3>Body</h3>
            <div id="body"></div>

            <h3>Costume</h3>
            <div id="costume"></div>

            <h3>Legware</h3>
            <div id="legware"></div>

            <h3>Accessories</h3>
            <div id="accessories"></div>

            <h3>Time of Day</h3>
            <div id="time_of_day"></div>

            <h3>Scenes</h3>
            <div id="scenes"></div>

            <h3>View</h3>
            <div id="view"></div>
        </div>
    </div>
</div>












<script src="scripts/prompt.js"></script>
</body>
</html>
