<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>AI Prompt Generator</title>
    <link rel="stylesheet" href="styles/prompt.css">
</head>
<body>

<div class="header">
    <h2>Sparrxw</h2>
</div>

<div class="main-content">
    <div class="left-content">
        <h2 class="h2-title" style="margin-bottom: 1em">提示词生成器 for 考研</h2>
        <textarea id="promptBox" rows="10" cols="50" readonly></textarea>
        <button id="copyBtn">复制</button>

        <div class="button-container">
            <button id="hd-toggle">无高清修复</button>
            <button id="landscape-toggle">横版</button>
            <div>
                <label for="seed">种子:</label>
                <input type="number" id="seed" min="-1" max="99999999" step="1" />
            </div>
            <div>
                <label for="model">模型:</label>
                <select id="model" style="width: 100px">
                    <option value="0">waiANINSFWPONYXL_v80</option>
                    <option value="1">boleromixPony_v141VAE</option>
                    <option value="2">autismmixSDXL_autismmixConfetti</option>
                    <option value="3">autismmixSDXL_autismmixPony</option>
                    <option value="4">hassakuXLHentai_v13BetterEyesVersion</option>
                    <option value="5">nai3likediffusion_v10</option>
                    <option value="6">snowpony_v10</option>
                    <option value="7">bemypony_SemreanimLGHT8S</option>
                    <option value="8">3x3x3mixxl_v02</option>
                </select>
            </div>
            <div>
                <label for="h">放大倍数（默认1.5）:</label>
                <input type="number" id="h" min="1" max="4" step="0.1" />
            </div>
        </div>

        <div id="category-container">
            <div>
            	<h3>人数</h3>
            	<div id="character_count"></div>
            </div>

			<div>
            	<h3>发色</h3>
            	<div id="hair_color"></div>
            </div>

			<div>
				<h3>发型</h3>
				<div id="hair_style"></div>
            </div>

			<div>
				<h3>刘海</h3>
				<div id="bang_style"></div>
            </div>

			<div>
				<h3>眼睛</h3>
				<div id="eyes"></div>
            </div>

			<div>
				<h3>情绪</h3>
				<div id="emotion"></div>
            </div>

			<div>
				<h3>姿势</h3>
				<div id="pose"></div>
            </div>

			<div>
				<h3>身材</h3>
				<div id="body"></div>
            </div>

			<div>
				<h3>服装</h3>
				<div id="costume"></div>
            </div>

			<div>
				<h3>丝袜</h3>
				<div id="legware"></div>
            </div>

			<div>
				<h3>首饰</h3>
				<div id="accessories"></div>
            </div>

			<div>
				<h3>时间</h3>
				<div id="time_of_day"></div>
            </div>

			<div>
				<h3>场景</h3>
				<div id="scenes"></div>
            </div>

			<div>
				<h3>视角</h3>
				<div id="view"></div>
            </div>
        </div>
    </div>
</div>





<div class="footer">
	<div class="footer-centered">
		&copy; 2024 银雀Sparrxw. All rights reserved.
	</div>
	<div class="footer-hidden">
		Shaw
	</div>
</div>

<script src="scripts/prompt.js"></script>
</body>
</html>
